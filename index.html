<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK | Attendance Intelligence</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            transition: 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Nav & Controls */
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { font-size: 1.5rem; font-weight: 900; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Upload Area */
        .upload-zone {
            border: 2px dashed var(--primary);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            background: rgba(59, 130, 246, 0.05);
            transition: 0.3s;
        }
        .upload-zone:hover { background: rgba(59, 130, 246, 0.1); }
        input[type="file"] { margin-bottom: 20px; display: block; width: 100%; max-width: 300px; margin-left: auto; margin-right: auto; }

        /* Buttons */
        .btn { padding: 12px 25px; border-radius: 12px; border: none; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; margin-right: 10px; }
        .btn-dl { background: var(--success); color: white; display: none; }
        .btn-theme { background: var(--glass-border); color: var(--text); border-radius: 50px; padding: 8px 15px; }

        /* Modal / Popup */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 20px; max-width: 500px; width: 90%; text-align: center;
        }
        .modal-header { color: var(--danger); font-size: 1.5rem; margin-bottom: 15px; }

        /* Formatting Guide (Dynamic) */
        .format-help { margin-top: 30px; display: block; }
        .format-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 15px; }
        .format-card { background: rgba(0,0,0,0.1); padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border); }
        .format-card table { width: 100%; font-size: 0.75rem; text-align: left; margin-top: 10px; }

        /* Table Results */
        .table-container { overflow-x: auto; margin-top: 30px; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.05); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--glass-border); }
        .badge { padding: 5px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 800; }
        .badge-red { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .badge-green { background: rgba(16, 185, 129, 0.2); color: var(--success); }

        @media (max-width: 600px) { .nav { flex-direction: column; gap: 15px; } }
    </style>
</head>
<body data-theme="dark">

    <div class="container">
        <div class="nav">
            <div class="logo">ASK SOLUTIONS</div>
            <button class="btn btn-theme" onclick="toggleTheme()">üåì Light/Dark</button>
        </div>

        <div class="upload-zone">
            <p style="margin-bottom: 15px; opacity: 0.8;">Select your attendance report below</p>
            <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
            <button class="btn btn-main" onclick="processData()">Analyze Attendance</button>
            <button id="dlBtn" class="btn btn-dl" onclick="downloadResult()">Download Report</button>
        </div>

        <div id="helpSection" class="format-help">
            <h3 style="margin-bottom: 10px;">Expected Formats</h3>
            <p style="font-size: 0.9rem; opacity: 0.7;">Make sure your Excel sheet contains these columns:</p>
            <div class="format-grid">
                <div class="format-card">
                    <strong>1. Basic Mode</strong>
                    <table>
                        <tr><th>Course Name</th><th>TH</th><th>AH</th></tr>
                        <tr><td>Example</td><td>40</td><td>20</td></tr>
                    </table>
                </div>
                <div class="format-card">
                    <strong>2. Full Mode (Duty Leave)</strong>
                    <table>
                        <tr><th>Course Name</th><th>TH</th><th>AH</th><th>DL</th></tr>
                        <tr><td>Example</td><td>40</td><td>25</td><td>5</td></tr>
                    </table>
                </div>
            </div>
        </div>

        <div id="tableWrapper" class="table-container"></div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚ö†Ô∏è Upload Error</div>
            <p id="errorMsg" style="margin-bottom: 20px;"></p>
            <p style="font-size: 0.85rem; opacity: 0.7;">Applicable Extensions: <b>.xlsx, .xls, .csv</b></p>
            <br>
            <button class="btn btn-main" onclick="closeModal()">Got it</button>
        </div>
    </div>

    <script>
        let processedDataStore = [];

        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        function showError(msg) {
            document.getElementById('errorMsg').innerText = msg;
            document.getElementById('errorModal').style.display = 'flex';
            document.getElementById('helpSection').style.display = 'block';
        }

        function processData() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showError("Please choose a file before clicking Analyze.");
                return;
            }

            const fileName = file.name.toLowerCase();
            if (!fileName.endsWith('.xlsx') && !fileName.endsWith('.xls') && !fileName.endsWith('.csv')) {
                showError("Invalid File Extension. We only accept Excel or CSV files.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const raw = XLSX.utils.sheet_to_json(sheet, {header: 1});

                    let headerRow = -1;
                    for(let i=0; i<raw.length; i++) {
                        if(raw[i].includes('TH') && raw[i].includes('AH')) {
                            headerRow = i; break;
                        }
                    }

                    if (headerRow === -1) {
                        showError("The file structure is incorrect. We couldn't find the TH/AH columns.");
                        return;
                    }

                    const jsonData = XLSX.utils.sheet_to_json(sheet, {range: headerRow});
                    processedDataStore = jsonData
                        .filter(r => r['TH'] != null && r['Course Name'] != null)
                        .map(r => {
                            const th = parseFloat(r['TH']) || 0;
                            const ah = parseFloat(r['AH']) || 0;
                            const dl = parseFloat(r['DL']) || 0;
                            const tot = ah + dl;
                            const pct = th > 0 ? (tot/th*100) : 0;
                            const need = Math.max(0, Math.ceil(3*th - 4*tot));
                            return {
                                "Course": r['Course Name'],
                                "TH": th, "Attended": tot,
                                "Percentage": pct.toFixed(1) + "%",
                                "Status": pct < 75 ? "Short" : "Safe",
                                "Target": need
                            };
                        });

                    if(processedDataStore.length === 0) {
                        showError("This Excel sheet appears to be empty or has no numeric data.");
                        return;
                    }

                    displayResults();
                    document.getElementById('helpSection').style.display = 'none';
                    document.getElementById('dlBtn').style.display = 'inline-block';

                } catch (err) {
                    showError("Critical Error reading the file. Ensure it is not password protected.");
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function displayResults() {
            let html = `<table><thead><tr>
                <th>Course</th><th>Total</th><th>Attended</th><th>%</th><th>Status</th><th>Needed</th>
            </tr></thead><tbody>`;
            processedDataStore.forEach(r => {
                const sClass = r.Status === "Short" ? "badge-red" : "badge-green";
                html += `<tr>
                    <td>${r.Course}</td><td>${r.TH}</td><td>${r.Attended}</td><td>${r.Percentage}</td>
                    <td><span class="badge ${sClass}">${r.Status}</span></td>
                    <td><b>${r.Target} hrs</b></td>
                </tr>`;
            });
            document.getElementById('tableWrapper').innerHTML = html + "</tbody></table>";
        }

        function downloadResult() {
            const ws = XLSX.utils.json_to_sheet(processedDataStore);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Attendance_ASK");
            XLSX.writeFile(wb, "ASK_Attendance_Summary.xlsx");
        }
    </script>
</body>
</html>
