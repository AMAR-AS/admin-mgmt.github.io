<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK | Attendance Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #f43f5e;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.05);
            --text-main: #1e293b;
            --text-dim: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
        }

        .dashboard {
            width: 100%;
            max-width: 1100px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Header Area */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        /* Glass Cards */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 2rem;
        }

        /* Action Zone */
        .upload-section {
            text-align: center;
            border: 2px dashed var(--border);
            padding: 3rem 1.5rem;
            border-radius: 20px;
            background: rgba(59, 130, 246, 0.03);
            transition: 0.3s;
        }

        .upload-section:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.08); }

        .file-input-custom {
            margin: 1.5rem 0;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 28px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }

        .btn-primary { background: var(--primary); color: white; box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
        
        /* Guide Section */
        .guide-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .sample-box {
            background: rgba(0,0,0,0.1);
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .sample-box table { width: 100%; border-collapse: collapse; margin-top: 8px; color: var(--text-dim); }

        /* Results Table */
        .result-container { overflow-x: auto; width: 100%; border-radius: 16px; margin-top: 2rem; }
        
        table.main-table { width: 100%; border-collapse: collapse; text-align: left; }
        .main-table th { background: rgba(0,0,0,0.05); padding: 1rem; font-size: 0.85rem; color: var(--text-dim); }
        .main-table td { padding: 1.2rem 1rem; border-bottom: 1px solid var(--border); font-size: 0.95rem; }

        .badge {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-short { background: rgba(244, 63, 94, 0.15); color: var(--danger); }
        .badge-safe { background: rgba(16, 185, 129, 0.15); color: var(--success); }

        /* Modal Popups */
        .modal-overlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 100;
            justify-content: center; align-items: center; padding: 1rem;
        }

        .modal {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 24px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .glass-card { padding: 1.5rem; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="dashboard">
        <header>
            <div class="brand">ASK INTELLIGENCE</div>
            <button class="btn btn-outline" onclick="toggleTheme()">üåì Mode</button>
        </header>

        <div class="glass-card">
            <div class="upload-section">
                <h2 style="margin-bottom: 0.5rem;">Upload Report</h2>
                <p style="color: var(--text-dim); font-size: 0.9rem;">Drop your Attendance Sheet (.xlsx, .xls, .csv)</p>
                
                <input type="file" id="excelInput" class="file-input-custom" accept=".xlsx, .xls, .csv">
                
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="handleProcess()">
                        ‚ö° Analyze Now
                    </button>
                    <button id="dlBtn" class="btn btn-outline" style="display: none;" onclick="exportResults()">
                        üì• Export Report
                    </button>
                </div>
            </div>

            <div id="guideSection" style="margin-top: 2.5rem;">
                <h3 style="font-size: 1rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 8px;">
                    üìå Support Guide
                </h3>
                <div class="guide-grid">
                    <div class="sample-box">
                        <strong>Standard Columns Required:</strong>
                        <table>
                            <tr><th>Course Name</th><th>TH</th><th>AH</th></tr>
                            <tr><td>Mathematics</td><td>40</td><td>25</td></tr>
                        </table>
                    </div>
                    <div class="sample-box">
                        <strong>With Duty Leave (Optional):</strong>
                        <table>
                            <tr><th>Course Name</th><th>TH</th><th>AH</th><th>DL</th></tr>
                            <tr><td>Data Science</td><td>45</td><td>30</td><td>5</td></tr>
                        </table>
                    </div>
                </div>
            </div>

            <div id="resultOutput" class="result-container"></div>
        </div>
        
        <footer style="text-align: center; color: var(--text-dim); font-size: 0.8rem;">
            Powered by ASK Ecosystem &copy; 2026
        </footer>
    </div>

    <div id="errorModal" class="modal-overlay">
        <div class="modal">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</div>
            <h2 id="modalTitle">Invalid Format</h2>
            <p id="modalMsg" style="color: var(--text-dim); margin: 1rem 0 2rem 0;"></p>
            <button class="btn btn-primary" onclick="closeModal()" style="width: 100%;">Close & Retry</button>
        </div>
    </div>

    <script>
        let reportData = [];

        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        function triggerModal(title, msg) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMsg').innerText = msg;
            document.getElementById('errorModal').style.display = 'flex';
        }

        function handleProcess() {
            const input = document.getElementById('excelInput');
            if (!input.files[0]) {
                triggerModal("No File Selected", "Please select an attendance sheet to continue.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rawRows = XLSX.utils.sheet_to_json(sheet, {header: 1});

                    // 1. Scan for the proper headers
                    let headIdx = -1;
                    for(let i=0; i<rawRows.length; i++) {
                        if(rawRows[i].includes('TH') && rawRows[i].includes('AH')) {
                            headIdx = i; break;
                        }
                    }

                    if(headIdx === -1) {
                        triggerModal("Wrong Layout", "We couldn't find 'TH' and 'AH' columns in your sheet.");
                        return;
                    }

                    // 2. Map and Calculate
                    const json = XLSX.utils.sheet_to_json(sheet, {range: headIdx});
                    reportData = json
                        .filter(r => r['TH'] != null && r['Course Name'] != null)
                        .map(r => {
                            const th = parseFloat(r['TH']) || 0;
                            const ah = parseFloat(r['AH']) || 0;
                            const dl = parseFloat(r['DL']) || 0;
                            const totalAtt = ah + dl;
                            const currentPct = th > 0 ? (totalAtt / th) * 100 : 0;
                            const targetHrs = Math.max(0, Math.ceil(3 * th - 4 * totalAtt));

                            return {
                                "Course": r['Course Name'],
                                "Total Hrs": th,
                                "Attended (AH+DL)": totalAttended,
                                "Percent": currentPct.toFixed(1) + "%",
                                "Status": currentPct < 75 ? "Short" : "Safe",
                                "Needed": targetHrs
                            };
                        });

                    if(reportData.length === 0) {
                        triggerModal("Empty Data", "The sheet was recognized but no numeric attendance records were found.");
                        return;
                    }

                    renderUI();
                    document.getElementById('guideSection').style.display = 'none';
                    document.getElementById('dlBtn').style.display = 'inline-block';

                } catch (err) {
                    triggerModal("System Error", "Failed to process the file. Ensure it's not encrypted or corrupt.");
                }
            };
            reader.readAsArrayBuffer(input.files[0]);
        }

        function renderUI() {
            let tableHtml = `<table class="main-table">
                <thead><tr>
                    <th>Course</th><th>Total</th><th>Attended</th><th>Current %</th><th>Status</th><th>Hrs Needed</th>
                </tr></thead><tbody>`;
            
            reportData.forEach(item => {
                const sBadge = item.Status === "Short" ? "badge-short" : "badge-safe";
                tableHtml += `<tr>
                    <td><b>${item.Course}</b></td>
                    <td>${item['Total Hrs']}</td>
                    <td>${item['Attended (AH+DL)']}</td>
                    <td>${item.Percent}</td>
                    <td><span class="badge ${sBadge}">${item.Status}</span></td>
                    <td style="color:var(--primary)"><b>${item.Needed} hrs</b></td>
                </tr>`;
            });

            document.getElementById('resultOutput').innerHTML = tableHtml + "</tbody></table>";
        }

        function exportResults() {
            const ws = XLSX.utils.json_to_sheet(reportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "ASK_Analytics");
            XLSX.writeFile(wb, "ASK_Attendance_Final.xlsx");
        }
    </script>
</body>
</html>
